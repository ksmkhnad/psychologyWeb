<div class="container">
    <h2>Ввод данных</h2>
    <form ng-submit="submitForm()">
        <label for="level">Уровень:</label>
        <input type="text" id="level" ng-model="formData.level" required>
        
        <label for="direction">Направление:</label>
        <input type="text" id="direction" ng-model="formData.direction" required>

        <label for="percentage">Доля (%):</label>
        <input type="number" id="percentage" ng-model="formData.percentage" required>

        <label for="category">Категория:</label>
        <input type="text" id="category" ng-model="formData.category" required>

        <label for="issue">Основная проблематика:</label>
        <textarea id="issue" ng-model="formData.issue"></textarea>

        <input type="submit" value="Отправить">
    </form>
</div>
